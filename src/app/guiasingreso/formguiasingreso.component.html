<div class="container">
    <div class="alert alert-dark">
        <span class="titulo">Pedido</span><span class="subtitulo"> {{titulo}}</span>
      </div>
            <div class="row">
                <div class="col-md-6">
                    <form action="" method="post" *ngIf="mostrarFormulario">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" name="numbercompra" id="numbercompra"  placeholder='' [(ngModel)]="guiasingreso.numeroguia">
                                    <label for="numbercompra">Numero de Guia</label>
                                  </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" name="fechapedido" id="fechapedido"  placeholder='' [(ngModel)]="guiasingreso.fecha">
                                    <label for="fechapedido">Fecha de Ingreso</label>
                                  </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="ruc">Trabajador</label>
                                    <select class="form-control" name="ruc" [(ngModel)]="guiasingreso.ruc">
                                        <option *ngFor="let proveedor of proveedor" [value]="proveedor.ruc">{{ proveedor.razonsocial }}</option>
                                      </select>
                                </div>
                            </div>
                            <button class="btn btn-success w-50 text-white mx-auto d-block mt-4" (click)="createpedido()">Generar Pedido</button>
                        </div>
                    </form>
                    <hr class="border border-secondary border-3 opacity-75">
                    <form action="" method="post">
                        <div class="col-md-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="idpedido" id="idpedido"  placeholder='' [(ngModel)]="detalleguiasingreso.idguia" value="{{ detalleguiasingreso.idguia }}">
                                <label for="idpedido">Numero de Guia</label>
                              </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="codproducto">Producto</label>
                                <select class="form-control" name="codproducto" [(ngModel)]="detalleguiasingreso.codproducto">
                                    <option *ngFor="let producto of producto" [value]="producto.codproducto">{{ producto.nombreproducto }}</option>
                                  </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" name="cantidad" id="cantidad"  placeholder='' [(ngModel)]="detalleguiasingreso.cantidad">
                                <label for="cantidad">Cantidad de Producto</label>
                            </div>
                        </div>
                        <button class="btn btn-warning w-50 text-white mx-auto d-block" (click)="createdetalle()">Agregar Producto</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <table class="table table-hover table table-responsive" *ngIf="detalleguiasingresolistar && detalleguiasingresolistar.length > 0; else noData">
                        <thead>
                          <tr>
                            <th>ID Guia Ingreso</th>
                            <th>ID Guia</th>
                            <th>CÃ³digo Producto</th>
                            <th>Cantidad Productos</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let detalleguiaingresolista of detalleguiasingresolistar">
                            <td>{{detalleguiaingresolista.idguiaingreso}}</td>
                            <td>{{detalleguiaingresolista.idguia}}</td>
                            <td>{{detalleguiaingresolista.codproducto}}</td>
                            <td>{{detalleguiaingresolista.cantidad}}</td>
                          </tr>
                        </tbody>
                      </table>
                      <ng-template #noData>
                        <img src="../../assets/images/compraventa.jpg" alt="" srcset="">
                      </ng-template>
                </div>
            </div>
    </div>
