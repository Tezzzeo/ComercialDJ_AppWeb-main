<div class="alert alert-dark">
  <span class="titulo">{{titulo}} </span><span class="subtitulo">{{listar}}</span>
</div>
<button class="btn btn-success" type="button" [routerLink]="['/trabajadores/form']">Agregar trabajador</button>
<hr class="border border-secondary border-3 opacity-75">
<table class="table table-hover table table-responsive">
  <thead>
    <tr class="text-center">
      <th scope="col">Codigo</th>
      <th scope="col">Nombre</th>
      <th scope="col">Direccion</th>
      <th scope="col">Telefono</th>
      <th scope="col">Correo</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody style="height: 100px;">
    <tr class="text-center" *ngFor="let trabajador of trabajadores">
      <td>{{trabajador.codtrabajador}}</td>
      <td>{{trabajador.nombretrabajador}}</td>
      <td>{{trabajador.direccion}}</td>
      <td>{{trabajador.telefono}}</td>
      <td>{{trabajador.correo}}</td>
      <td><button class="btn btn-warning" type="button" name="button" [routerLink]="['/trabajadores/form/', trabajador.codtrabajador]">Editar</button></td>
      <td><button class="btn btn-danger" (click)="delete(trabajador)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
